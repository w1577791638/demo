<script>
        //锁定滚动条
        function unScroll(){
            var top=$(document).scrollTop();
                $(document).on('scroll.unable',function (e){
                $(document).scrollTop(top);
            })
        };
        //打开滚动条
        function removeUnScroll(){
            $(document).unbind("scroll.unable");
        };

        $('btn').onclick = function () {
            unScroll();
        };
        $('close').onclick = function () {
            removeUnScroll();
            Popup.show();
        };
        $('btn3').onclick = function () {
            removeUnScroll();
            Popup.show();
        };
        </script>
